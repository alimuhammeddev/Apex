<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/4e3895d11d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Quicksand', sans-serif;
        scroll-behavior: smooth;
    }
</style>
<body>
    <header class="bg-[#f8f8f8] z-20 fixed top-0 left-0 w-full shadow-sm backdrop-blur-lg bg-opacity-70">
        <nav class="flex justify-between items-center w-[92%] mx-auto py-6">
            <div>
                <img src="/images/download.png" alt="">
            </div>
            <div class="nav-links md:static fixed md:min-h-fit min-h-[60vh] left-0 top-20 -translate-x-full md:translate-x-0 md:w-auto w-full flex items-center px-5 transform transition-transform duration-300 ease-in-out bg-[#f8f8f8] lg:bg-transparent md:bg-transparent">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="text-[#121212CC] hover:text-[#fb8e0b] transition ease-out duration-500 text-lg font-semibold" href="#">Demo</a>
                    </li>
                    <li>
                        <a class="text-[#121212CC] hover:text-[#fb8e0b] transition ease-out duration-500 text-lg font-semibold" href="#">About</a>
                    </li>
                    <li>
                        <a class="text-[#121212CC] hover:text-[#fb8e0b] transition ease-out duration-500 text-lg font-semibold" href="#">Blog</a>
                    </li>
                    <li>
                        <a class="text-[#121212CC] hover:text-[#fb8e0b] transition ease-out duration-500 text-lg font-semibold" href="#">Pricing</a>
                    </li>
                    <li>
                        <a class="text-[#121212CC] hover:text-[#fb8e0b] transition ease-out duration-500 text-lg font-semibold" href="#">Contact</a>
                    </li>
                    <li>
                        <a class="text-[#121212CC] hover:text-[#fb8e0b] transition ease-out duration-500 text-lg font-semibold" href="#">Login</a>
                    </li>
                    <li>
                        <a class="text-[#ffffff] bg-[#fb8e0b] p-4 rounded-md text-lg font-semibold w-fit" href="#">Get Started Free</a>
                    </li>
                </ul>
            </div>
            <div class="gap-6">
                <ion-icon onclick="onToggleMenu(this)" name="menu-outline" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
    <div>
        <div class="container mx-auto p-4 lg:mt-36 mt-24">
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2">
                <div class="p-4">
                    <h1 class="lg:text-7xl font-semibold text-4xl">
                        Start chatting with customers, anytime, anywhere with Apex
                    </h1>
                    <h3 class="text-2xl mt-10 text-[#898991]">
                        Great software that allows you to chat from any place at any time without any interruption.
                    </h3>
                    <div class="mt-10">
                        <a class="text-[#ffffff] bg-[#fb8e0b] p-4 rounded-md text-lg font-semibold w-fit" href="#">Start Chatting Now <i class="fa-solid fa-arrow-right fa-lg" style="color: #ffffff;"></i></a>
                    </div>
                    <div class="flex flex-wrap items-center mt-16 md:mt-[70px]">
                        <div class="md:w-1/2 lg:w-1/3 w-[150px]">
                            <img src="/images/customers-4518f0d6.png" alt="">
                        </div>
                        <div>
                            <h1 class="text-3xl font-semibold">
                                2,291
                            </h1>
                            <p class="text-[#898991] text-xl mt-1">Happy Cutomers</p>
                        </div>
                        <div class="border-l-4 border-black h-14 ml-5"></div>
                        <div class="ml-8">
                            <h1 class="text-3xl font-semibold">
                                4.8/5
                            </h1>
                            <p class="text-[#898991] text-xl mt-1"><i class="fa-solid fa-star fa-xs" style="color: #fb8e0b;"></i><i class="fa-solid fa-star fa-xs" style="color: #fb8e0b;"></i><i class="fa-solid fa-star fa-xs" style="color: #fb8e0b;"></i><i class="fa-solid fa-star fa-xs" style="color: #fb8e0b;"></i><i class="fa-solid fa-star fa-xs" style="color: #CDD5DA;"></i> Rating</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script>
    const navlinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
             e.name = e.name === 'close' ? 'menu' : 'close' 
             navlinks.classList.toggle('-translate-x-full')
         }
</script>
</html>
